<!-- Estructura (HTML5) -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Propinas | Pro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <main class="container">
        <h1>Calculadora de Propinas</h1>
        <p id="mensaje-error" class="error" style="display:none;"></p>
        
        <form id="propina-form" class="calculator-card">
            <div class="input-group">
                <label for="monto">Total de la Cuenta (CLP)</label>
                <input inputmode="numeric" id="monto" placeholder="Ej: 25.000" max="999999999">
            </div>

            <div class="input-group">
                <label for="porcentaje">Porcentaje de Propina (%)</label>
                <select id="porcentaje">
                    <option value="10" selected>10% (Sugerido)</option>
                    <option value="15">15%</option>
                    <option value="20">20%</option>
                    <option value="0">Sin propina</option>
                </select>
            </div>
    
            <hr>

            <div class="results-container">
                <div class="result-item">
                    <span>Propina Total:</span>
                    <strong id="resultado-propina">$0</strong>
                </div>
                <div class="result-item highlight">
                    <span>Total a Pagar:</span>
                    <strong id="resultado-total">$0</strong>
                </div>
            </div>

             <hr>

            <div class="input-group">
              <label for="personas">Dividir entre (Personas)</label>
              <input type="number" id="personas" value="1" min="1">
            </div>

            <div class="result-item highlight">
              <span>Cuota por Persona:</span>
              <strong id="resultado-cuota">$0</strong>
            </div>
          
        </form>
    </main>

    <script type="module" src="js/main.js"></script>
</body>
</html>
